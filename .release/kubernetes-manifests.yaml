service:
  name: hipster
  identifier: hipster
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: K8sManifest
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: githubconnectorNew
                  gitFetchType: Branch
                  paths:
                    - kubernetes-manifests.yaml/release
                  branch: "main-patch "
              skipResourceVersioning: false
              enableDeclarativeRollback: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: account.harnessImage
                imagePath: hipster/golang
                tag: <+input>
                digest: ""
              identifier: DockerArtifact
              type: DockerRegistry
      configFiles:
        - configFile:
            identifier: configFile
            spec:
              store:
                type: Github
                spec:
                  connectorRef: githubconnectorNew
                  gitFetchType: Branch
                  paths:
                    - .editorconfig
                  branch: main-patch
      hooks:
        - preHook:
            identifier: Hook
            storeType: Inline
            actions:
              - FetchFiles
            store:
              content: testin
    type: Kubernetes
